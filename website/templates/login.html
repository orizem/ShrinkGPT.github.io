{% extends "base.html" %} {% import "bootstrap/wtf.html" as wtf %} {% block
page_content %}
{% block title %}Shrink.io - Login{% endblock %}
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/form.css') }}"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <style>
    .field-icon {
      float: right;
      width: 30px !important;
      height: 30px !important;
      position: relative;
      bottom: 25px;
      //left: 59%;
      z-index: 2;
      opacity: 1 !important;
      color: var(--text-color);
    }
  </style>

  <script>
    $(document).ready(function () {
      // Find all password fields
      $('input[type="password"]').each(function() {
        // Add the toggle span icon after each password field
        var passwordField = $(this);
        var toggleIcon = $('<span class="fa-solid fa-eye field-icon toggle-password" toggle="#' + passwordField.attr('id') + '"></span>');
        passwordField.after(toggleIcon);
      });
      
      // Toggle password visibility
      $(document).on('click', '.toggle-password', function() {
        // Toggle the icon between eye and eye-slash
        $(this).toggleClass("fa-eye fa-eye-slash");

        // Find the input field referenced in the 'toggle' attribute
        var input = $($(this).attr("toggle"));
        
        // Toggle the input type between password and text
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
      });
    });
  </script>
</head>

<div class="grid-container-fr">
  <div class="sio-form grid-child">
    <h1>Login</h1>
    {{ wtf.quick_form(form) }}
  </div>

  <div
    class="w3-container grid-child slideshow-login"
    style="padding-top: 10pt"
  >
    <img src="/slideshow/[man;woman;bot]" />
  </div>
</div>
{% endblock %}
