{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/chat.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        (function(){
            $('#msbo').on('click', function(){
              $('body').toggleClass('msb-x');
            });
        }());
    </script>
</head>

<nav class="mnb navbar navbar-default navbar-fixed left-menu" style="padding-top:30pt; margin:0;">
    <div class="container-fluid">
        <div class="navbar-header">
            <div style="padding: 15px 0;">
                <a href="#" id="msbo"><i class="ic fa fa-bars"></i></a>
            </div>
        </div>
    </div>
</nav>

<!--msb: main sidebar-->
<div class="msb left-menu" id="msb" style="padding-top:65pt;">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <div class="brand-wrapper">
                <!-- Brand -->
                <div class="brand-name-wrapper">
                    <a class="navbar-brand" href="#">
                        Chat History
                    </a>
                </div>

            </div>

        </div>

        <!-- Main Menu -->
        <div class="side-menu-container">
            <ul class="nav navbar-nav" id="chat-list">
                {% for chat in previous_chats %}
                    <li><a href="{{ url_for('get_chat', chat_id=chat.id) }}"><i class="fa-duotone fa-comments"></i> {{ chat.name }}</a></li>
                {% endfor %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>  
</div>
{% endblock %}
